<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Akansha Kalra</title>
</head>

<body>

	<header class="content">
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<img class="logo img-responsive" src="img/udacity.svg" alt="Udacity Logo">
				</div>
				<div class="col-xs-6 text-right text-uppercase">
					<h1>
							Akansha Kalra
						</h1>
					<h4>Front End Ninja</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr class="horizontal_line">
				</div>
			</div>
		</div>
	</header>

	<main>
		<section class="content">
			<div class="container">
				<section class="description">
					<div class="row">
						<div class="col-md-12">
							<p class="about_me text-center">
								My name is Akansha Kalra, and I am a Udacity Front-End Nanodegree student. I am learning to build responsive websites using HTMl,CSS and JavaScript.

							</p>
							<img class="img-responsive center-block frontend_img" src="img/frontend.jpg" alt="HTML Image">
						</div>
					</div>

				</section>

				<section class="featured_work">
					<div class="row">
						<div class="col-md-12">
							<hr class="horizontal_line">
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<h2 class="text-muted">My skills</h2>
						</div>
					</div>

				</section>

				<section class="projects">

					<div class="row text-center">
						<div class="col-md-4">
							<img class="portfolio_img img-responsive img-circle center-block" src="img/html5.svg" alt="HTML Image">
							<h4>HTML</h4>
						</div>
						<div class="col-md-4">
							<img class="portfolio_img img-responsive img-circle center-block" src="img/css3.svg" alt="CSS Image">
							<h4>CSS</h4>
						</div>
						<div class="col-md-4">
							<img class="portfolio_img img-responsive img-circle center-block" src="img/javascript.svg" alt="Javascript Image">
							<h4>Javascript</h4>
						</div>
					</div>

				</section>
			</div>
		</section>
	</main>



</body>

</html>
